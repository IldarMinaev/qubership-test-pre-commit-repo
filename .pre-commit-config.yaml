default_install_hook_types:
-   pre-commit
-   commit-msg

repos:
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict, --verbose]
-   repo: https://github.com/IldarMinaev/pre-commit-tests
    rev: a8021f58dd751bf91ee2b2e85dbff388e693ce27
    hooks:
    -   id: org-hook
